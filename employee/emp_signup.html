        <div align="center">
            <form method="#">
                <table border="2">
                    <tr align="center">
                        <th colspan="2">Employee sign up</th>
                    </tr>
                    <tr>
                        <td>First name : </td>
                        <td><input type="text" name="emp_fname" required/></td>
                    </tr>
                    <tr>
                        <td>Middle name : </td>
                        <td><input type="text" name="emp_mname" required/></td>
                    </tr>
                    <tr>
                        <td>Last name : </td>
                        <td><input type="text" name="emp_lname" required/></td>
                    </tr>
                    <tr>
                        <td>Address : </td>
                        <td><input type="text" name="emp_address" required/></td>
                    </tr>
                    <tr>
                        <td>Mobile no. : </td>
                        <td><input type="tel" name="emp_tel" required/></td>
                    </tr>

                    <tr>
                        <td>Email : </td>
                        <td><input type="text" name="emp_email" required/></td>
                    </tr>
                    <tr>
                        <td>Password : </td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password : </td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="submit" name="submit" value="Sign up"/>
                            &nbsp;&nbsp;
                            <input type="reset" value="reset"/>
                        </td>
                    </tr>
                </table>
                <br>
                <button><a href="./../redirect.html">Navigation page</a></button>
            </form>
