    input[type=submit] {

    th {
        background-color: white;
    }
    
    form {
        background-color: #f2f2f2;
        height: 100%;

        opacity: 0.5;

<body id="image">
    <header>
        <h1 style="text-align: center;">Find your Work</h1>
    </header>
    <div>
        <nav>
            <ul>

        <form method="#">
            <table>
                <tr>
                    <td colspan="2">

                    </td>
                </tr>
                <tr>
                    <td>First name : </td>
                    <td><input type="text" name="emp_fname" /></td>
                </tr>
                <tr>
                    <td>Middle name : </td>
                    <td><input type="text" name="emp_mname" /></td>
                </tr>
                <tr>
                    <td>Last name : </td>
                    <td><input type="text" name="emp_lname" /></td>
                </tr>
                <tr>
                    <td>Address : </td>
                    <td><input type="text" name="emp_address" /></td>
                </tr>
                <tr>
                    <td>Mobile no. : </td>
                    <td><input type="tel" name="emp_tel" /></td>
                </tr>

                <tr>
                    <td>Email : </td>

                </tr>
